<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Customer Feedback Analysis</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body class="home">

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
      <div id="logo">
        <h1><a>Customer Feedback Analysis</a></h1>
      </div>
    </div>
  </header>
  <!-- End Header -->

  <main id="main">
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-2">
            <form action="file:///C:/sentiment_analysis_prediction" method="post" enctype="multipart/form-data"
              class="m-4">
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Text" />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-md-2 mx-2">
            <h2 class="aroundtext">Sentiment</h2>
            <div class="alert alert-primary" role="alert">
              {% if probability %} {{ sentiment }} {% endif %}
            </div>
          </div>

          <div class="col-md-2 mx-2">
            <h2 class="aroundtext">Probability</h2>
            <div class="alert alert-primary" role="alert">
              {% if probability %} {{ probability }} {% endif %}
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <h2 id="review-text" class="mt-5">{% if review %} {{ review }} {% endif %}</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
